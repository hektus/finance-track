<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1><i class="fa-solid fa-wallet"></i>Finance Track</h1>
      <p>Your Personal Finance Manager</p>
    </header>

    <div class="wrapper">
      <div class="transaction-list">
        <h1>Transaction list:</h1>
        <div class="transaction">
          <div class="profits">
            <p>Przychód:</p>
            <div class="income">
              <i class="fa-solid fa-money-bill-wave"></i>
              <p class="income-name">Wypłatadassdaw</p>
              <p class="income-amount">2500zł</p>
              <p class="delete">X</p>
            </div>
            <div class="income">
              <i class="fa-solid fa-money-bill-wave"></i>
              <p class="income-name">Wypłata</p>
              <p class="income-amount">2500zł</p>
              <p class="delete">X</p>
            </div>
          </div>
          <div class="expenses">
            <p>Wydatki:</p>
            <div class="outgoings">
              <i class="fa-solid fa-money-bill-wave"></i>
              <p class="outgoings-name">Pralka</p>
              <p class="outgoings-amount">-2500zł</p>
              <p class="delete">X</p>
            </div>
            <div class="outgoings">
              <i class="fa-solid fa-money-bill-wave"></i>
              <p class="outgoings-name">Pralka</p>
              <p class="outgoings-amount">-2500zł</p>
              <p class="delete">X</p>
            </div>
          </div>
        </div>
      </div>
      <div class="funds">
        <p>Dostępne środki:</p>
        <p class="available-funds">2000 zł</p>
        <div class="buttons">
          <button class="add-transaction">
            <i class="fa-solid fa-plus"></i>Dodaj transakcję
          </button>
          <button class="delete-all">
            <i class="fa-solid fa-trash"></i>Usuń wszystko
          </button>
        </div>
        <div class="style">
          <p>Wybierz styl:</p>
          <div class="style-btn">
            <div class="bright"></div>
            <div class="dark"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3fbc7566d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
