<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1><i class="fa-solid fa-wallet"></i>Finance Track</h1>
      <p>Your Personal Finance Manager</p>
    </header>

    <div class="wrapper">
      <div class="transaction-list">
        <h1>Transaction list:</h1>
        <div class="transaction">
          <div class="profits">
            <p>Przychód:</p>
          </div>
          <div class="expenses">
            <p>Wydatki:</p>
            <!-- <div class="outgoings">
              <i class="fa-solid fa-money-bill-wave"></i>
              <p class="outgoings-name">Pralka</p>
              <p class="outgoings-amount">-2500zł</p>
              <p class="delete">X</p>
            </div>
            <div class="outgoings">
              <i class="fa-solid fa-money-bill-wave"></i>
              <p class="outgoings-name">Pralka</p>
              <p class="outgoings-amount">-2500zł</p>
              <p class="delete">X</p>
            </div> -->
          </div>
        </div>
      </div>
      <div class="funds">
        <p>Dostępne środki:</p>
        <p class="available-funds">0 zł</p>

        <div class="buttons">
          <button class="add-transaction">
            <i class="fa-solid fa-plus"></i>Dodaj transakcję
          </button>
          <button class="delete-all">
            <i class="fa-solid fa-trash"></i>Usuń wszystko
          </button>
        </div>
        <div class="style">
          <p>Wybierz styl:</p>
          <div class="style-btn">
            <div class="bright"></div>
            <div class="dark"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="add-transaction-popup">
      <h1>Dodaj nową transakcję</h1>
      <p>Nazwa</p>
      <p>(podaj nazwę transakcji)</p>
      <input type="text" class="transaction-name" />
      <p>Kwota:</p>
      <p>(podaj kwotę transakcji)</p>
      <input type="number" class="transaction-amount" />
      <p>Wybierz kategorię:</p>
      <p>([+] oznacza przychód, [-] oznacza wydatek)</p>
      <select name="" id="" class="transaction-category">
        <option value="0" selected></option>
        <option value="+">[+] Przychód</option>
        <option value="-">[-] Zakupy</option>
        <option value="-">[-] Jedzenie</option>
        <option value="-">[-] Kino</option>
      </select>

      <div class="buttons">
        <button class="save">
          <i class="fa-regular fa-floppy-disk"></i>Zapisz
        </button>
        <button class="cancel">
          <i class="fa-solid fa-rectangle-xmark"></i>Anuluj
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3fbc7566d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
